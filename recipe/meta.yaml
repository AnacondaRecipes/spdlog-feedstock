{% set name = "spdlog" %}
{% set version = "1.9.2" %}
{% set sha256 = "6fff9215f5cb81760be4cc16d033526d1080427d236e86d70bb02994f85e3d38" %}
{% set build_number = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabime/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:              # [win]
    - async_test.patch  # [win]  Simple workaround for async issue. It looks like the code works, but the test result is inconsistent.

build:
  skip: true  # [win and vc<14]
  number: {{ build_number }}
  run_exports:
    - {{ pin_subpackage('spdlog', max_pin='x') }}
  ignore_run_exports:     # [win]
    - fmt                 # [win]  Static library.
  missing_dso_whitelist:  # [s390x]
    - $RPATH/ld64.so.1    # [s390x] Know s390x `ld64.so` issue.

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
  host:
    - fmt >=8.1.1

test:
  commands:
    - test -e $PREFIX/include/spdlog/spdlog.h  # [not win]
    - if not exist %PREFIX%\Library\include\spdlog\spdlog.h exit 1  # [win]

about:
  home: https://github.com/gabime/spdlog
  dev_url: https://github.com/gabime/spdlog
  doc_url: https://github.com/gabime/spdlog/wiki/1.-QuickStart
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Super fast C++ logging library.

  description: |
    spdlog is a header only library for Super fast C++ logging
    to be used with a C++11 compiler.

extra:
  recipe-maintainers:
    - druvus
    - rongou
    - bluescarni
